<div class="information-div" [class]="divName" #slideElement [@slideInRight]="visibleElement == 'visible' ? 'visible' : 'hidden' ">

    <h2 [id]="divName">{{divName}}</h2>

    @for (information of informationsList; track information.title; let i = $index){

        <app-information [information]="information" [isLeft]="$index % 2 == 0"></app-information>
        
    }
</div>
